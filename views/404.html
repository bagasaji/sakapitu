<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | SAKAPITU</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 120px;
            color: #ff6b6b;
            font-weight: bold;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0 30px;
            color: #333;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-home:hover {
            background: #3a5a80;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Halaman yang Anda cari tidak ditemukan</p>
        <p>Mungkin halaman telah dipindahkan atau alamat URL salah.</p>
        <a href="/" class="btn-home">Kembali ke Beranda</a>
    </div>
</body>
</html>
